<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>domakedev</title>
  </head>
  <body>
    <header>
      <button class="header_button header_button-red">Proyectos</button>
      <img
        class="header_logo"
        src="assets/logo.png"
        alt="logo de domakedev.com"
      />
      <button class="header_button header_button-dark">Contacto</button>
    </header>

    <main>
      <section class="presentation">
        <img class="presentation_logotipo" src="assets/logotipo.png" alt="" />
        <img
          class="presentation_img"
          src="assets/presentation_img.svg"
          alt=""
        />
        <h2 class="presentation_saludo">¡Hola!</h2>
        <p class="presentation_description">
          Soy César Guevara, ingeniero electronico y desarrollador web
          <br /><br />Y este es mi portafolio.
        </p>
        <img class="presentation_wave" src="assets/wave-vector.svg" alt="" />
      </section>
      <section class="skills"></section>
    </main>

    <footer></footer>
  </body>
</html>
